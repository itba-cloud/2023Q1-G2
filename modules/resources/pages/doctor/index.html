<!DOCTYPE html>
<html>
	<head>
		<title>Doctor View</title>
		<link rel="stylesheet" href="../../styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Doctor View</h1>
			<label for="appointmentDuration">Appointment Duration (minutes)</label>
			<input
				type="number"
				id="appointmentDuration"
				name="appointmentDuration" />

			<div id="availability">
				<h2>Availability</h2>
				<div class="availability-day">
					<select class="day-select">
						<option value="monday">Monday</option>
						<option value="tuesday">Tuesday</option>
						<option value="wednesday">Wednesday</option>
						<option value="thursday">Thursday</option>
						<option value="friday">Friday</option>
						<option value="saturday">Saturday</option>
						<option value="sunday">Sunday</option>
					</select>
					<label for="startTime">Start Time</label>
					<input type="time" class="startTime" name="startTime" />
					<label for="endTime">End Time</label>
					<input type="time" class="endTime" name="endTime" />
					<button class="removeAvailability">Remove</button>
				</div>
			</div>

			<div id="calendar">
				<h2>Calendar</h2>
				<div id="availabilityMap"></div>
			</div>

			<div id="edit-buttons">
				<button id="addAvailability">Add Availability</button>
				<button id="saveAvailability">Save</button>
			</div>

			<div id="success-message" style="display: none">
				<p>Availability saved successfully!</p>
				<button id="editAvailability">Edit</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
