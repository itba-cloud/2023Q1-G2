<!DOCTYPE html>
<html>
	<head>
		<title>Doctor Availability</title>
		<link rel="stylesheet" href="../../styles.css">
	</head>
	<body>
        <div class="container">
		<h1>Doctor Availability</h1>

		<div>
			<label for="specialty">Specialty:</label>
			<select id="specialty">
				<option value="">Select Specialty</option>
				<option value="cardiology">Cardiology</option>
				<option value="dermatology">Dermatology</option>
				<option value="orthopedics">Orthopedics</option>
				<option value="pediatrics">Pediatrics</option>
			</select>
		</div>

		<div>
			<label for="doctor">Doctor:</label>
			<select id="doctor" disabled>
				<option value="">Select Doctor</option>
			</select>
		</div>

		<div>
			<label for="days">Days Available:</label>
			<select id="day" disabled>
				<option value="">Select Day</option>
			</select>
		</div>

		<div>
			<label for="time">Time:</label>
			<select id="time" disabled>
				<option value="">Select Time</option>
			</select>
		</div>

		<button id="takeAppointment">Take Appointment</button>
		<div id="appointmentInfo"></div>
		<button id="confirm" style="display: none">Confirm</button>
		<button id="change" style="display: none">Change</button>
        </div>

		<script src="script.js"></script>
	</body>
</html>
